global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "brain-graph"
    replica: "prometheus-1"

scrape_configs:
  # Traefik
  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8082"]
    metrics_path: /metrics

  # Backend (FastAPI)
  - job_name: "backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: /metrics

  # PostgreSQL (if exporter installed)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Node Exporter (system metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # Encoders
  - job_name: "jina"
    static_configs:
      - targets: ["jina:8000"]
    metrics_path: /metrics

  - job_name: "siglip"
    static_configs:
      - targets: ["siglip:8000"]
    metrics_path: /metrics

  - job_name: "codebert"
    static_configs:
      - targets: ["codebert:8000"]
    metrics_path: /metrics

  - job_name: "whisper"
    static_configs:
      - targets: ["whisper:8000"]
    metrics_path: /metrics
